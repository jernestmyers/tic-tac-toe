<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>tic-tac-toe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header><h1>tic-tac-toe</h1></header>
        <div id="user-settings">
            <div id="buttons-container">
                <button class="chooseGame" id="onePlayer">One Player</button>
                <button class="chooseGame" id="twoPlayer">Two Players</button>
            </div>
            <div id="inputs-container">

            </div>
        </div>
        <div id="gameboard-container">
            <table id="gameboard">
                <tr>
                    <td class="gameGrid" data-index-number="0"></td>
                    <td class="gameGrid" data-index-number="1"></td>
                    <td class="gameGrid" data-index-number="2"></td>
                </tr>
                <tr>
                    <td class="gameGrid" data-index-number="3"></td>
                    <td class="gameGrid" data-index-number="4"></td>
                    <td class="gameGrid" data-index-number="5"></td>
                </tr>
                <tr>
                    <td class="gameGrid" data-index-number="6"></td>
                    <td class="gameGrid" data-index-number="7"></td>
                    <td class="gameGrid" data-index-number="8"></td>
                </tr>
            </table>
        </div>

        <!-- modal to display results and prompt new game -->
        <div id="resultModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <p id="result-display"></p>
                <button class="modalButtons" id="play-again">Play Again?</button>
                <button class="modalButtons" id="change-settings">Change Settings</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

    </html>
